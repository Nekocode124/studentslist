<div class="row">
  <div class="col-md-12 text-center">
    <h2 style="color: green">Add Student</h2>
  </div>
  <div class="row">
    <form [formGroup]="addStudent" novalidate class="form">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">First Name:</div>
        <div class="col-md-4">
          <input
            type="text"
            formControlName="first_name"
            class="form-control"
          />
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">Last Name:</div>
        <div class="col-md-4">
          <input type="text" formControlName="last_name" class="form-control" />
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">Email:</div>
        <div class="col-md-4">
          <input type="email" formControlName="email" class="form-control" />
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">Cohort:</div>
        <div class="col-md-4">
          <input type="number" formControlName="cohort" class="form-control" />
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">Phone Number:</div>
        <div class="col-md-4">
          <input
            type="number"
            formControlName="phone_]Number"
            class="form-control"
          />
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <button type="submit" (click)="onSubmit()" class="btn btn-success">
            Add Student
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
