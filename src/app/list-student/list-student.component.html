<div class="row">
  <div class="col-md-12 text-center">
    <h2 style="color: green">Students List</h2>
  </div>
</div>

<div class="row">
  <table class="table">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Cohort</th>
      <th>Phone Number</th>
      <th>EDIT DELETE</th>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.first_name }}</td>
        <td>{{ student.last_name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.cohort }}</td>
        <td>{{ student.phoneNumber }}</td>
        <td>
          <a href="edit-student/{{ student._id }}" class="btn btn-success"
            >EDIT</a
          >

          |
          <button (click)="delStudent(student)" class="btn btn-danger">
            DELETE
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
